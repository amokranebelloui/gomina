
id: "UAT"
name: "tradex-uat"
type: "TEST"
monitoringUrl: "tcp://vil-astrx-101:6017"
active: true

services:

  - svc: "r-trading"
    type: "redis"
    project: "redis-sidecar"
    instances:
      - id: "redis1"
        host: ""
        folder: ""
      - id: "redis2"
        host: "localhost"
        folder: ""

  - svc: "kernel"
    type: "app"
    instances:
      - id: "kernel"
      - id: "kernel2"

  - svc: "viewkernel"
    type: "app"
    instances:
      - id: "viewkernel1"
        host: "vil-trdex-901"
      - id: "viewkernel2"

  - svc: "referential"
    type: "app"
    instances:
      - id: "referential1"
      - id: "referential2"

  - svc: "fixin"
    type: "app"
    instances:
      - id: "fixintbx1"
        host: "localhost"
      - id: "fixintbx2"
        host: "remotehost"

  - svc: "basket"
    type: "app"
    instances:
      - id: "basket"
      - id: "basket2"

  - svc: "order"
    type: "app"
    instances:
      - id: "order1"
      - id: "order2"

  - svc: "market"
    type: "app"
    instances:
      - id: "market1"
      - id: "market2"


