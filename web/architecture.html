<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Environments</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
    <script type="text/babel" src="components/data.js"></script>
    <script type="text/babel" src="components/gomina.js"></script>
    <script type="text/babel" src="components/layout.js"></script>
    <script type="text/babel" src="components/archi-diagram.js"></script>

    <script src="lib/d3.js"></script>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

    var components = [
        {name: "referential", x:400, y:350},
        {name: "basket", x:100, y:200},
        {name: "order", x:150, y:120},
        {name: "market", x:200, y:200},
        {name: "cross", x:300, y:100},
        {name: "fixout", x:300, y:150},
        {name: "emma", x:300, y:200},
        {name: "fidessa", x:150, y:50},
        {name: "pie", x:100, y:50},
        {name: "pita", x:50, y:50},
        {name: "fixin", x:50, y:150},
        {name: "audit", x:150, y:350},
        {name: "mis", x:200, y:350},
    ];
    var dependencies = [
        {from:1, to:2}, // basket, order
        {from:3, to:1}, // market, order
    ];

    class ArchiDiagramApp extends React.Component {
        constructor(props) {
            super(props);
        }
        render() {
            return (
                <AppLayout title="Architecture Diagram">
                    <Diagram components={components} dependencies={dependencies} />
                </AppLayout>
            );
        }
    }

    ReactDOM.render(<ArchiDiagramApp />, document.getElementById('root'));

</script>

</body>
</html>
