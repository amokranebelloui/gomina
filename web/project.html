<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Project</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
    <script type="text/babel" src="components/data.js"></script>
    <script type="text/babel" src="components/gomina.js"></script>
    <script type="text/babel" src="components/layout.js"></script>
    <script type="text/babel" src="components/project.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    class ProjectApp extends React.Component {
        render() {
            const project = allProjects[0];
            const commits = sampleCommits;
            const instances = allInstances.filter(instance => instance.project == project.id);
            const title = "Project '" + project.label + "'";
            return (
                <AppLayout title={title}>
                    <ScmLog key={project.id} project={project} commits={commits} instances={instances} />
                </AppLayout>
            );
        }
    }

    ReactDOM.render(<ProjectApp />, document.getElementById('root'));

</script>

</body>
</html>
