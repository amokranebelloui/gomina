<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pipeline</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
    <script type="text/babel" src="components/data.js"></script>
    <script type="text/babel" src="components/gomina.js"></script>
    <script type="text/babel" src="components/layout.js"></script>
    <script type="text/babel" src="components/pipeline.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    class PipelineApp extends React.Component {
        render() {
            const instancesByProject = groupBy(allInstances, 'project');
            console.info('instances by project', instancesByProject);
            const projects = allProjects;
            return (
                <AppLayout title="Pipeline">
                    {projects.map(project =>
                            <ProjectPipeline key={project.id} project={project} instances={instancesByProject[project.id]} />
                    )}
                </AppLayout>
            );
        }
    }

    ReactDOM.render(<PipelineApp />, document.getElementById('root'));

</script>

</body>
</html>
